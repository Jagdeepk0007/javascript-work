<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="main.css" rel="stylesheet">
	<script src="script.js"></script>
	<title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
	<div class="calculator">
		<input type="text" id="calculator__display" disabled>

		<div class="calculator__keys">
			<button class="key--operator">+</button>
			<button class="key--operator">-</button>
			<button class="key--operator">*</button>
			<button class="key--operator">/</button>
			<button class="key--sp" id="pi">&#960;</button>
			<button class="key--sp" id="per">%</button>
			<button class="key--sp" id="sq">Sq</button>
			<button class="key--sp" id="root">&#8730;</button>
			<button class="key--num">7</button>
			<button class="key--num">8</button>
			<button class="key--num">9</button>
			<button class="key--num">4</button>
			<button class="key--num">5</button>
			<button class="key--num">6</button>
			<button class="key--num">1</button>
			<button class="key--num">2</button>
			<button class="key--num">3</button>
			<button class="key--num">0</button>
			<button id="decimal">.</button>
			<button id="clear">AC</button>
			<button id="key--equal">=</button>
		</div>
	</div>
    
    <footer>&copy; Copyright <script>document.write(new Date().getFullYear())</script>
        <a href="mailto:jagdeep@gmail.com">jagdeep@gmail.com</a></footer>
</body>

</html>
